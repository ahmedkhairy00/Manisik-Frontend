<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Manisik</title>
  <base href="/">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•‹</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Manisik - Your trusted platform for Umrah and Hajj booking">

  <!-- Content Security Policy for frontend -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://m.stripe.network https://*.stripe.com; worker-src 'self' blob: https://js.stripe.com https://m.stripe.network https://*.stripe.com; child-src 'self' blob: https://js.stripe.com https://m.stripe.network https://*.stripe.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://*.stripe.com; connect-src 'self' https://manisik.runasp.net https://api.stripe.com https://*.stripe.com http://localhost:*; img-src 'self' data: https: blob: http://localhost:*; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://js.stripe.com" crossorigin>

  <!-- Performance Preconnects -->
  <link rel="preconnect" href="https://manisik.runasp.net">
  <link rel="preconnect" href="https://m.stripe.network">

  <!-- Preload LCP image (first hero slide) for faster initial paint -->
  <link rel="preload" as="image" href="/images/hero/makkah-kaaba.jpg" fetchpriority="high">

  <!-- Preload Critical Fonts -->
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v22/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2" as="font"
    type="font/woff2" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v22/pxiEyp8kv8JHgFVrJJfecg.woff2" as="font"
    type="font/woff2" crossorigin>


  <!-- Google Fonts with font-display=swap for faster text rendering -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/" defer></script>

  <!-- Critical Inline Styles -->
  <style>
    app-hero-slider {
      display: block;
      min-height: 100dvh;
      background: #f3f4f6;
    }

    @media (min-width: 1024px) {
      app-hero-slider {
        min-height: 700px;
      }
    }

    .animate-fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

</body>
